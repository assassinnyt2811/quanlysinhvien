{% extends "base.html" %}
{% block title%} Thêm kết quả học tập {% endblock %}
{% block content %}
<main class="app-content">
    <div class="app-title">
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><a href="/table_kqht_sv">Kết quả học tập</a></li>
            <li class="breadcrumb-item"><a href="">Thêm kết quả học tập</a></li>
        </ul>
        <div id="clock"></div>
    </div>
    <div class="row">
        <div class="col-md-12">

            <div class="tile">

                <h3 class="tile-title">Thêm mới kết quả học tập</h3>
                <div class="tile-body">
                    <form class="row" method="post" action="/form_add_kqht" enctype="multipart/form-data">
                        <div class="form-group col-md-4">
                            <label class="control-label">Mã sinh viên</label>
                            <input class="form-control" type="text" name="ma_sinh_vien" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label">Mã môn học</label>
                            <input class="form-control" type="text" name="ma_mon" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label">Mã học kỳ</label>
                            <input class="form-control" type="text" name="ma_hoc_ky" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label">Hệ số 1</label>
                            <input class="form-control" type="text" name="he_so_1" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label">Hệ số 2</label>
                            <input class="form-control" type="text" name="he_so_2" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label">Hệ số 3</label>
                            <input class="form-control" type="text" name="he_so_3" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label">Điểm hệ 1</label>
                            <input class="form-control" type="text" name="diem_he_1" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label">Điểm hệ 2</label>
                            <input class="form-control" type="text" name="diem_he_2" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label">Điểm hệ 3</label>
                            <input class="form-control" type="text" name="diem_he_3" required>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="control-label">Thang 10</label>
                            <input class="form-control" type="text" name="thang_10" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label">Thang 4</label>
                            <input class="form-control" type="text" name="thang_4" required>
                        </div>
                        <div id="toast">
                        </div>
                        <div class="form-group col-md-4">
                            <input class="btn btn-save" type="submit" onclick="showSuccessToast();"
                                value="Thêm" />
                            <a class="btn btn-cancel" href="/table_kqht_sv">Hủy bỏ</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock  %}
