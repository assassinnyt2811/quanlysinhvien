{% extends "base.html" %}
{% block title%} Khoa {% endblock %}
{% block content %}
<main class="app-content">
    <div class="app-title">
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><a href="/view_all_khoa">Khoa</a></li>
            <li class="breadcrumb-item"><a href="">Thêm khoa</a></li>
        </ul>
        <div id="clock"></div>
    </div>
    <div class="row">
        <div class="col-md-12">

            <div class="tile">

                <h3 class="tile-title">Tạo mới khoa</h3>
                <div class="tile-body">
                    <form class="row" method="post" action="/view_all_khoa/form_add_khoa" enctype="multipart/form-data">

                        {% if ma_err %}
                        <div class="form-group col-md-12">
                            <div class="alert alert-danger" style="text-align: left; font-size: 12px; background-color: red;">
                            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                            <strong>{{ma_err}}</strong> 
                            </div>
                        </div>
                        {% endif %}

                        <div class="form-group col-md-3">
                            <label class="control-label">Mã khoa</label>
                            <input class="form-control" type="text" name="ma_khoa" required>
                        </div>
                        <div class="form-group col-md-9">
                            <label class="control-label">Tên khoa</label>
                            <input class="form-control" type="text" name="ten_khoa" required>
                        </div>
                        <div id="toast">
                        </div>
                        <div class="form-group col-md-4">
                            <input class="btn btn-save" type="submit" onclick="showSuccessToast();"
                                value="Thêm" />
                            <a class="btn btn-cancel" href="/view_all_khoa">Hủy bỏ</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock  %}
