{% extends "base.html" %}
{% block title%} Chỉnh sửa thông tin hệ {{he[1]}} {% endblock %}
{% block content %}
<main class="app-content">
    <div class="app-title">
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><a href="/table_nganh">Ngành</a></li>
            <li class="breadcrumb-item"><a href="/table_nganh/view_nganh_he">Hệ</a></li>
            <li class="breadcrumb-item"><a href="">Chỉnh sửa thông tin hệ {{he[1]}}</a></li>
        </ul>
        <div id="clock"></div>
    </div>
    <div class="row">
        <div class="col-md-12">

            <div class="tile">

                <h3 class="tile-title">Chỉnh sửa thông tin hệ</h3>
                <div class="tile-body">
                    <form class="row" method="post" action="/table_nganh/form_update_he/{{he[0]}}" enctype="multipart/form-data">
                        <div class="form-group col-md-3">
                            <label class="control-label">Mã hệ</label>
                            <input class="form-control" value="{{he[0]}}" type="text" name="ma_he" disabled>
                        </div>
                        <div class="form-group col-md-5">
                            <label class="control-label">Tên hệ</label>
                            <input class="form-control" value="{{he[1]}}" type="text" name="ten_he" required>
                        </div>
                        <div class="form-group col-md-4">
                        </div>
                        <div class="form-group col-md-8">
                            <label class="control-label">Học phí tín chỉ</label>
                            <input class="form-control" value="{{he[2]}}" type="text" name="hoc_phi_tin_chi" required>
                        </div>
                        <div class="form-group col-md-4">
                        </div>
                        <div id="toast">
                        </div>
                        <div class="form-group col-md-4">
                            <input class="btn btn-save" type="submit" onclick="showSuccessToast();"
                                value="Lưu" />
                            <a class="btn btn-cancel" href="/table_nganh/view_nganh_he">Hủy bỏ</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock  %}
