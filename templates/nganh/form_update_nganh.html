{% extends "base.html" %}
{% block title%} Chỉnh sửa thông tin ngành {{nganh[2]}} {% endblock %}
{% block content %}
<main class="app-content">
    <div class="app-title">
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><a href="/table_nganh">Ngành</a></li>
            <li class="breadcrumb-item"><a href="">Chỉnh sửa thông tin ngành {{nganh[2]}}</a></li>
        </ul>
        <div id="clock"></div>
    </div>
    <div class="row">
        <div class="col-md-12">

            <div class="tile">

                <h3 class="tile-title">Chỉnh sửa thông tin ngành</h3>
                <div class="tile-body">
                    <form class="row" method="post" action="/table_nganh/form_update_nganh/{{nganh[0]}}" enctype="multipart/form-data">
                        <div class="form-group col-md-6">
                            <label class="control-label">Mã ngành</label>
                            <input class="form-control" value="{{nganh[0]}}" type="text" name="ma_nganh" disabled>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label">Mã khoa</label>
                            <input class="form-control" value="{{nganh[1]}}" type="text" name="ma_khoa" disabled>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label">Tên ngành</label>
                            <input class="form-control" value="{{nganh[2]}}" type="text" name="ten_nganh" required>
                        </div>
                        <div class="form-group col-md-6">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label">Hình thức đào tạo</label>
                            <input class="form-control" value="{{nganh[3]}}" type="text" name="hinh_thuc_dao_tao" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label">Mã Hệ</label>
                            <select class="form-control" id="department" name="ma_he" {{mode}}>
                                <option> {{nganh[4]}} </option>
                                {% for data in cac_he %}
      
                                <option>{{data[0]}} </option>
              
                                {% endfor %}
                              </select>
                        </div>
                        <div id="toast">
                        </div>
                        <div class="form-group col-md-4">
                            <input class="btn btn-save" type="submit" onclick="showSuccessToast();"
                                value="Lưu" />
                            <a class="btn btn-cancel" href="/table_nganh">Hủy bỏ</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock  %}
