{% extends "base.html" %}
{% block title %} Thêm sinh viên {% endblock title %}
{% block content %}
</aside>
<main class="app-content">
  <div class="app-title">
    <ul class="app-breadcrumb breadcrumb">
      <li class="breadcrumb-item"><a href="/bang_sinh_vien">Danh sách sinh viên</a></li>
      <li class="breadcrumb-item active"> <a href="#">Thêm sinh viên từ file </a></li>
    </ul>
    <div id="clock"></div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="tile">
        <h3 class="tile-title">Thêm sinh viên - Upload file excel</h3>
        <div class="tile-body">
          <form class="row" method="post" action="/bang_sinh_vien/form_add_sinh_vien_upload_file" enctype ="multipart/form-data">
          <div class="form-group col-md-4">
            <label class="control-label">Upload file</label>
            <input type="file" style="height:45px;" name="FileDataUpload" class="form-control" id="customFile" />
          </div>
          <div class="form-group col-md-4">
            <label class="control-label"></label>
          </div>
          <div class="form-group col-md-4">
            <label class="control-label"></label>
          </div>
            <div class="form-group col-md-4">
              <input class="btn btn-save" type="submit" value="Tải lên"/>
              <a class="btn btn-cancel" href="/bang_sinh_vien">Hủy bỏ</a>
            </div>
          </form>
</main>

{% endblock  %}
