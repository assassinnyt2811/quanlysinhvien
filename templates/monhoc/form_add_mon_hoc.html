{% extends "base.html" %}
{% block title%} Thêm môn học {% endblock %}
{% block content %}
<main class="app-content">
    <div class="app-title">
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><a href="/table_mon_hoc">Môn học</a></li>
            <li class="breadcrumb-item"><a href="">Thêm môn học</a></li>
        </ul>
        <div id="clock"></div>
    </div>
    <div class="row">
        <div class="col-md-12">

            <div class="tile">

                <h3 class="tile-title">Tạo mới môn học</h3>
                <div class="tile-body">
                    <form class="row" method="post" action="/form_add_mon_hoc" enctype="multipart/form-data">
                        <div class="form-group col-md-3">
                            <label class="control-label">Mã môn học</label>
                            <input class="form-control" type="text" name="ma_mon_hoc" required>
                        </div>
                        <div class="form-group col-md-5">
                            <label class="control-label">Số tín chỉ</label>
                            <input class="form-control" type="text" name="ten_khoa" required>
                        </div>
                        <div class="form-group col-md-4">
                        </div>
                        <div class="form-group col-md-8">
                            <label class="control-label">Tên môn học</label>
                            <input class="form-control" type="text" name="ten_mon_hoc" required>
                        </div>
                        <div class="form-group col-md-4">
                        </div>
                        <div id="toast">
                        </div>
                        <div class="form-group col-md-4">
                            <input class="btn btn-save" type="submit" onclick="showSuccessToast();"
                                value="Thêm" />
                            <a class="btn btn-cancel" href="/table_mon_hoc">Hủy bỏ</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock  %}
