{% extends "base.html" %}
{% block title %} Môn học {% endblock title %}
{% block content %}
<main class="app-content">
    <div class="app-title">
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item active"><a href="#"><b>Môn học</b></a></li>
        </ul>
        <div id="clock"></div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">

                    <div class="row element-button">

                        <div class="col-sm-2">
                            <a class="btn btn-add btn-sm" href="/table_mon_hoc/form_add_mon_hoc" title="Thêm môn học mới"><i
                                    class="fas fa-plus"></i>
                                Thêm</a>
                        </div>

                        <div class="col-sm-2">
                            <a class="btn btn-delete btn-sm nhap-tu-file" href="/table_mon_hoc/form_add_mon_hoc_upload_file"
                                type="button" title="Tải từ file"><i class="fas fa-file-upload"></i>Tải từ file</a>
                        </div>

                        <div class="col-sm-2">
                          <a class="btn btn-delete btn-sm print-file" type="button" title="In" onclick="myApp.printNV()"><i
                              class="fas fa-print"></i> In thông tin</a>
                        </div>
                        <div class="col-sm-2">
                            <a class="btn btn-excel btn-sm" href="" title="Xuất Excel"><i
                                    class="fas fa-file-excel"></i> Xuất Excel</a>
                        </div>

                        <div class="col-sm-2">
                            <a class="btn btn-delete btn-sm pdf-file" type="button" title="Xuất PDF"
                                href=""><i class="fas fa-file-pdf"></i>Xuất PDF</a>
                        </div>

                        <div class="col-sm-2">
                            <a class="btn btn-delete btn-sm" type="button" title="Xóa tất cả các phần tử đã chọn"
                                onclick="deleteMoreRow(this)"><i class="fas fa-trash-alt"></i> Xóa phần tử đã chọn </a>
                        </div>

                    </div>
                    <table class="table table-hover table-bordered js-copytextarea" cellpadding="0" cellspacing="0"
                        border="0" id="sampleTable">
                        <thead>
                            <tr>
                                <th width="10"><input type="checkbox" id="all"></th>
                                <th>Mã môn</th>
                                <th>Tên môn</th>
                                <th>Số tín chỉ</th>
                                <th>Tính năng</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td width="10"><input type="checkbox" id="myChecker" name="check1" value="1"></td>
                                <td>MAT1102</td>
                                <td>Cơ sở dữ liệu Web và hệ thống thông tin</td>
                                <td>3</td>
                                <td class="table-td-center"><button class="btn btn-primary btn-sm trash" type="button"
                                        title="Xóa" onclick="deleteRow(this)"><i class="fas fa-trash-alt"></i>
                                    </button>
                                    <button class="btn btn-primary btn-sm edit" type="button" title="Sửa" id="show-emp">
                                        <a href="/table_mon_hoc/form_update_mon_hoc"><i class="fa fa-edit"
                                                aria-hidden="true"></i></a>
                                    </button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
 <!-- Essential javascripts for application to work-->
 <script src="{{url_for('static', filename='doc/js/jquery-3.2.1.min.js')}}"></script>
 <script src="{{url_for('static', filename='doc/js/popper.min.js')}}"></script>

 <script src="{{url_for('static', filename='doc/js/main.js')}}"></script>

 <script src="{{url_for('static', filename='doc/js/plugins/pace.min.js')}}"></script>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>

 <script type="text/javascript">$('#sampleTable').DataTable();</script>
 <script>
   function deleteRow(r) {
     var i = r.parentNode.parentNode.rowIndex;
     // document.getElementById("myTable").deleteRow(i); -->
     var maNV = r.parentNode.parentNode.childNodes[3].textContent
     swal({
       title: "Cảnh báo",
       text: "Bạn có chắc chắn là muốn xóa ngành này?", // index = 3
       buttons: ["Hủy bỏ", "Đồng ý"],
     })
       .then((willDelete) => {
        
         if (willDelete) {
           $.ajax({
             url:"/delete_sinh_vien/" + maNV,
             context: document.body
           })
           swal("Đã xóa thành công.!", {
             
           });
           location.reload();
         }
       });
   }

   function deleteMoreRow(r) {
     var numRow = document.getElementById("sampleTable").rows.length;
     var id_nv = [];
     $('#sampleTable tbody :checkbox').each(function () {
         let i = this.parentNode.parentNode.rowIndex;
         if (this.checked) {
           id_nv.push(this.parentNode.parentNode.childNodes[3].textContent);
         }
     });

     swal({
       title: "Cảnh báo",
       text: "Bạn có chắc chắn là muốn xóa những ngành này?", // index = 3
       buttons: ["Hủy bỏ", "Đồng ý"],
     })
       .then((willDelete) => {
         if (willDelete) {
           for (let i = 0; i < id_nv.length; i++) {
             $.ajax({
               url:"/delete_sinh_vien/" + id_nv[i],
               context: document.body
             })
           }
           swal("Đã xóa thành công.!", {});
         }
         location.reload();
       });
   }

   oTable = $('#sampleTable').dataTable();
   $('#all').click(function (e) {
     $('#sampleTable tbody :checkbox').prop('checked', $(this).is(':checked'));
     e.stopImmediatePropagation();
   });
   
   //In dữ liệu
   var myApp = new function () {
     this.printTable = function () {
       var win = window.open('/get_print_data_employees', '', 'height=700,width=1400');
       win.document.close();
       win.print();
     }
   }
 </script>
{% endblock content %}
